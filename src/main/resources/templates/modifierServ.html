<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ajout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div th:replace="fragments/nav :: nav">
    </div>

    <div class="container">
        </hr>

        <h3>Ajouter Service</h3>
        </hr>

        <form th:action="@{updateServ}" >

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ID</label>
                <input type="hidden" name="id"
                class="form-control" th:value="${serv.id}" />
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Description</label>
                <input type="text" th:value="${serv.description}" name="description" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                    <span th:errors=${serv.description}
								class="text-danger"> </span>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Date d'Expiration</label>
                <input type="date"  th:value="${serv.dateExpiration}" name="dateExpiration" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                    <span th:errors=${serv.dateExpiration}
                    class="text-danger"> </span>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Prix</label>
                <input type="text"  th:value="${serv.prixService}" name="prixService" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                    <span th:errors=${serv.prixService}
                    class="text-danger"> </span>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Agence</label>
                <select   class="form-control" th:value="${serv.agence.id}"   >
                    
                   
                    <option th:each="agences : ${agences}" 
                        th:value="${agences.id}" th:text="${agences.nomAgence}" th:selected="${ agences.id==serv.agence.id}"></option>

                </select>



            </div>





            <div class="text-center" style="margin: 5px; ">


                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-info">Save</button>
            </div>

        </form>

    </div>



</body>

</html>
